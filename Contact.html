<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css" type="text/css" media="all"/>

</head>
<body>
   <h2>ContactForm</h2>
<form class="form">
    <p class="name">
        <input type="text"name="name"id="name"placeholder=""/>
        <label form="name">NAME</label>
    </p>

    <p class="email">
        <input type="text"name="email"id="email"placeholder=""/>
        <label form="email">EMAIL</label>
    </p>
    <p class="subject">
        <input type="text"name="subject"id="subject"placeholder=""/>
        <label form="subject">SUBJECT</label>
    </p>
    <p class="MobileNo">
        <input type="number"name="MobileNo"id="MobileNo"placeholder=""/>
        <label form="MobileNo">MOBILE NUMBER</label>
    </p>
    <p class="Message">
        <input type="text"name="Message"id="Message"placeholder=""/>
        <label form="Message">WRITE A MESSAGE</label>
    </p>


    <p class="submit">
        <input type="submit" value="Submit"/>
    </p>
</form>

</body>
</html>
